<html>
	<head>
		<title>Contact Me - Silly Goose Graphics</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			/* Mobile optimizations */
			@media screen and (max-width: 980px) {
				/* Reduce header logo padding on tablets */
				#header .logo strong {
					padding: 0 15px !important;
				}
			}
			
			@media screen and (max-width: 736px) {
				/* Reorganize header for mobile */
				#header {
					display: flex !important;
					flex-direction: column !important;
					align-items: flex-start !important;
					padding: 0.75em 1em !important;
					background-color: #000000 !important;
				}
				
				/* Line break in welcome text on mobile only */
				.welcome-line {
					display: block !important;
				}
				
				/* Left align banner text on mobile */
				#banner .content {
					text-align: left !important;
				}
				
				#header .logo {
					width: 100% !important;
					margin-bottom: 0.25em !important;
					text-align: center !important;
				}
				
				#header .logo strong {
					padding: 0 !important;
					font-size: 1.3em !important;
					display: block !important;
				}
				
				/* Hide "by Cassie Fennell" on mobile */
				#header .logo span {
					display: none !important;
				}
				
				/* Navigation below logo */
				#header nav {
					width: 100% !important;
					display: flex !important;
					justify-content: space-between !important;
					align-items: center !important;
					background-color: rgba(0, 0, 0, 0.95) !important;
					padding: 0.5em 1em !important;
					border-radius: 4px !important;
				}
				
				#header nav a[href="#contact"] {
					margin-right: 0 !important;
					font-size: 0.85em !important;
				}
				
				#header nav a[href="#menu"] {
					font-size: 0.85em !important;
				}
				
				/* Ensure images don't overflow */
				.image img {
					max-width: 100%;
					height: auto;
				}
			}
			
			@media screen and (max-width: 480px) {
				/* Even more compact on very small screens */
				#header {
					padding: 0.5em 0.75em !important;
				}
				
				#header .logo strong {
					font-size: 0.95em !important;
				}
				
				#header nav a[href="#contact"],
				#header nav a[href="#menu"] {
					font-size: 0.75em !important;
				}
			}
			
			@media screen and (max-width: 360px) {
				/* Extra small screens */
				#header .logo strong {
					font-size: 0.85em !important;
				}
				
				#header nav a[href="#contact"],
				#header nav a[href="#menu"] {
					font-size: 0.7em !important;
				}
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header id="header">
					<a href="index.html" class="logo"><strong style="padding: 0 40px;">Silly Goose Graphics</strong> <strong style="padding: 0 15px;"></strong><span>by Cassie Fennell</span></a>
					<nav>
					<a href="#contact" style="margin-right: 1.5em;">&nbsp;&nbsp;CONTACT ME</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="index.html">Home</a></li>
							<li><a href="landing.html">Landing</a></li>
							<li><a href="generic.html">Generic</a></li>
							<li><a href="elements.html">Elements</a></li>
							<li><a href="contact.html">Contact Me</a></li>
						</ul>
						<ul class="actions stacked">
							<li><a href="#" class="button primary fit">Get Started</a></li>
						</ul>
					</nav>

				<!-- Banner -->
					<section id="banner" class="major">
						<div class="inner">
							<header class="major" style="text-align: center;">
								<h1>Get In Touch</h1>
							<p>I'd love to hear from you!</p>
						</header>
						</div>
					</section>

				<!-- Main -->
					<div id="main">

						<!-- Contact Form -->
							<section id="contact">
								<div class="inner">
									<header class="major">
										<h2>Send me a Message</h2>
									</header>
									<form method="post" action="#">
										<div class="fields">
											<div class="field">
												<label for="name">Name</label>
												<input type="text" name="name" id="name" placeholder="Your Name" required />
											</div>
											<div class="field">
												<label for="reason">Reason for Contact</label>
												<input type="text" name="reason" id="reason" placeholder="e.g., Project Inquiry, Partnership, etc." required />
											</div>
											<div class="field">
												<label for="message">Message</label>
												<textarea name="message" id="message" rows="8" placeholder="Please provide details about your inquiry..." required></textarea>
											</div>
										</div>
										<ul class="actions">
										<li><input type="submit" value="Send Message" class="primary" style="background-color: #000000 !important; color: #00FF00 !important;" /></li>
											<li><input type="reset" value="Clear" /></li>
										</ul>
									</form>
								</div>
							</section>

						<!-- Contact Info -->
							<section id="contact-info">
								<div class="inner">
									<section class="split">
										<section>
											<div class="contact-method">
												<span class="icon solid alt fa-envelope"></span>
												<h3>Email</h3>
												<a href="mailto:cassiefennell@outlook.com">cassiefennell@outlook.com</a>
											</div>
										</section>
										<section>
											<div class="contact-method">
												<span class="icon solid alt fa-phone"></span>
												<h3>Phone</h3>
												<span>(000) 000-0000</span>
											</div>
										</section>
									</section>
								</div>
							</section>

					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
