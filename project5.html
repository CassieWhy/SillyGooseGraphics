<html>
	<head>
		<title>Project 5 - Silly Goose Graphics</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			/* Mobile optimizations */
			@media screen and (max-width: 980px) {
				/* Reduce header logo padding on tablets */
				#header .logo strong {
					padding: 0 15px !important;
				}
			}
			
			@media screen and (max-width: 736px) {
				/* Reorganize header for mobile */
				#header {
					display: flex !important;
					flex-direction: column !important;
					align-items: flex-start !important;
					padding: 0.75em 1em !important;
					background-color: #000000 !important;
				}
				
				/* Line break in welcome text on mobile only */
				.welcome-line {
					display: block !important;
				}
				
			/* Left align banner text on mobile */
			#banner .content {
				text-align: left !important;
			}
			
			#header .logo {
				width: 100% !important;
				margin-bottom: 0.25em !important;
				text-align: center !important;
			}
			
			#header .logo strong {
				padding: 0 !important;
				font-size: 1.3em !important;
				display: block !important;
			}
			
			/* Hide "by Cassie Fennell" on mobile */
			#header .logo span {
				display: none !important;
			}
			
				
				/* Navigation below logo */
				#header nav {
					width: 100% !important;
					display: flex !important;
					justify-content: space-between !important;
					align-items: center !important;
					background-color: rgba(0, 0, 0, 0.95) !important;
					padding: 0.5em 1em !important;
					border-radius: 4px !important;
				}
				
				#header nav a[href="#contact"] {
					margin-right: 0 !important;
					font-size: 0.85em !important;
				}
				
				#header nav a[href="#menu"] {
					font-size: 0.85em !important;
				}
				
				/* Ensure images don't overflow */
				.image img {
					max-width: 100%;
					height: auto;
				}
			}
			
			@media screen and (max-width: 480px) {
				/* Even more compact on very small screens */
				#header {
					padding: 0.5em 0.75em !important;
				}
				
				#header .logo strong {
					font-size: 0.95em !important;
				}
				
				#header nav a[href="#contact"],
				#header nav a[href="#menu"] {
					font-size: 0.75em !important;
				}
			}
			
			@media screen and (max-width: 360px) {
				/* Extra small screens */
				#header .logo strong {
					font-size: 0.85em !important;
				}
				
				#header nav a[href="#contact"],
				#header nav a[href="#menu"] {
					font-size: 0.7em !important;
				}
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo"><strong style="padding: 0 40px;">Silly Goose Graphics</strong> <strong style="padding: 0 15px;"></strong><span>by Cassie Fennell</span></a>
						<nav>
						<a href="#contact" style="margin-right: 1.5em;">&nbsp;&nbsp;CONTACT ME</a>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="index.html">Home</a></li>
							<li><a href="landing.html">Landing</a></li>
							<li><a href="generic.html">Generic</a></li>
							<li><a href="elements.html">Elements</a></li>
							<li><a href="#contact">Contact Me</a></li>
						</ul>
						<ul class="actions stacked">
							<li><a href="#" class="button primary fit">Get Started</a></li>
						</ul>
					</nav>

				<!-- Banner -->
				<!-- Note: The "styleN" class below should match that of the header element. -->
					<section id="banner" class="style2">
						<div class="inner">
							<span class="image">
								<img src="images/pic06.jpg" alt="" />
							</span>
							<header class="major">
								<h1>Project 5</h1>
							</header>
							<div class="content">
								<p>Feugiat amet tempus</p>
							</div>
						</div>
					</section>

				<!-- Main -->
					<div id="main">

						<!-- One -->
							<section id="one">
								<div class="inner">
									<header class="major">
										<h2>Project Details</h2>
									</header>
									<p>Add your project details here.</p>
								</div>
							</section>

					</div>

				<!-- Contact -->
					<section id="contact">
						<div class="inner">
							<section>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<label for="name">Name</label>
											<input type="text" name="name" id="name" />
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input type="text" name="email" id="email" />
										</div>
										<div class="field">
											<label for="message">Message</label>
											<textarea name="message" id="message" rows="6"></textarea>
									</div>
									<div class="field" style="margin-bottom: 2em;">
										<label for="files">Attach Files</label>
										<input type="file" name="files" id="files" multiple />
									</div>
								</div>
									<ul class="actions">
										<li><input type="submit" value="Send Message" class="primary" style="color: #000000 !important;" onmouseover="this.style.color='#0066ff'" onmouseout="this.style.color='#000000'" /></li>
										<li><input type="reset" value="Clear" /></li>
									</ul>
								</form>
							</section>
							<section class="split">
								<section>
									<div class="contact-method">
										<span class="icon solid alt fa-envelope"></span>
										<h3>Email</h3>
										<a href="mailto:cassiefennell@outlook.com">cassiefennell@outlook.com</a>
									</div>
								</section>
								<section>
									<div class="contact-method">

										<span class="icon solid alt fa-home"></span>
										<h3>Winnipeg MB Canada</h3>
									</div>
								</section>
							</section>
						</div>
					</section>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
